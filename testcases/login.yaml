- config:
    name: "用户登录"
    id: 001

- test:
    name: 成功登录
    api: api/login.yaml
    validate:
    - eq: ["status_code", 200]
    - eq: ["content.data.info", 登录成功！]

- test:
    name: 账号为空
    api: api/login.yaml
    validate:
    - eq: ["status_code", 200]
    - eq: ["content.data.info", 登录手机号格式不正确]