name: login
request:
    url: $url
    method: POST
    headers:
        Content-Type: "application/x-www-form-urlencoded"
        User-Agent: "Xiaopin_New/5.1.3 (iPhone; iOS 12.0.1; Scale/3.00)"
    data:
        login_pw: $psw
        user_phone: $user
        device: ${ENV(device)}
        dpmd5time: ${ENV(dpmd5time)}
        dptime: ${ENV(dptime)}
        login_tag: $login_tag
        now_version: ${ENV(now_version)}
        oper_terminal: ${ENV(oper_terminal)}
        turnversion: ${ENV(turnversion)}
